<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #ff6171, #ffa07a);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #login-container {
            text-align: center;
            margin-bottom: 20px; /* Adjust spacing between login and logo */
        }

        #login-form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
        }

        #password-input {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #submit-button {
            background-color: #ff6171;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #error-message {
            color: red;
            margin-top: 10px;
        }

        #logo-container {
            display: none; /* Hidden initially */
        }

        #play-button {
            background-color: #ff6171;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            display: none; /* Hidden initially */
        }

        #game-iframe {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background: white; /* Optional: Set a background color */
        }

        /* New Styles for the Credits Dropdown */
        .dropdown {
            position: absolute;
            top: 10px;
            left: 10px;
            display: inline-block;
            color: white;
        }

        .dropdown button {
            background: none;
            border: none;
            font-size: 16px;
            color: white;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: transparent; /* Set to transparent for no rectangle */
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content p {
            color: white; /* Set to white for the "Credits to Mr.Incog" text */
            margin: 0;
            padding: 10px;
            text-align: center;
        }
    </style>
    <title>Audio Books</title>
</head>
<body>
    <div id="login-container">
        <form id="login-form" onsubmit="return checkPassword()">
            <label for="password-input">Enter Password 2:</label>
            <input type="password" id="password-input" required>
            <br>
            <button type="submit" id="submit-button">Login</button>
            <p id="error-message"></p>
        </form>
    </div>

    <div id="logo-container">
        <img src="roblox.png" alt="Logo" width="300">
    </div>
    <div class="dropdown">
        <button id="credits-button">Credits &#9660;</button>
        <div class="dropdown-content">
            <p>Credits to Mr.Incog AKA Vizzi22</p>
        </div>
    </div>
    <button id="play-button" onclick="openGame()">Play</button>
    <iframe id="game-iframe"></iframe>

    <script>
        function checkPassword() {
            var passwordInput = document.getElementById("password-input").value;
            var errorMessage = document.getElementById("error-message");
            var loginContainer = document.getElementById("login-container");
            var logoContainer = document.getElementById("logo-container");
            var playButton = document.getElementById("play-button");

            if (passwordInput === "@53#1!") {
                // Correct password, hide login and show main content
                loginContainer.style.display = "none";
                logoContainer.style.display = "block";
                playButton.style.display = "block";
                return false; // Prevent form submission
            } else {
                // Incorrect password, show error message
                errorMessage.textContent = "Incorrect password. Please try again.";
                return false; // Prevent form submission
            }
        }

        function openGame() {
            var iframe = document.getElementById("game-iframe");
            var playButton = document.getElementById("play-button");
            
            // Toggle visibility of elements
            iframe.style.display = "block";
            playButton.style.display = "none"; 

            // Set the iframe source
            iframe.src = "https://alan-turing-wa1z.onrender.com/";
        }
    </script>
</body>
</html>
